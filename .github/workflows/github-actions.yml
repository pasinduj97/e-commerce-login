name: Build and Deploy to GKE

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: cluster-1    
  GKE_ZONE: us-central1-c  
  DEPLOYMENT_NAME: e-commerce-login	 
  IMAGE: e-commerce-login

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'

    # Get the GKE credentials so we can deploy to the cluster
    - uses: 'google-github-actions/get-gke-credentials@v0'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location:  ${{ env.GKE_ZONE }}
        project_id: ${{secrets.GKE_PROJECT}}
        
    #login to docker    
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "pasinduj97/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # Push the Docker image to Dockerhub
    - name: Publish
      run: |-
        docker push "pasinduj97/$IMAGE:$GITHUB_SHA"

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        kubectl set image deployment e-commerce-login e-commerce-login-container=pasinduj97/$IMAGE:$GITHUB_SHA
      
